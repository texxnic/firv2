<body>
    @@include('modules/menu.html')

    <div class="pageContent innerJumbo innerJumbo_contacts premiumLogin">

        <div class="container">
            <div class="row justify-content-center">

                <div class="col-md-6 contactForm form_firbo">
                    <h2>Вход</h2>
                    <form action="../login" method="post" class="contactForm2">
                        <div class="row inputRow">
                            <div class="col-md-12">
                                <div class="inputWrap">

                                    <input class="input" placeholder="Логин" name="login" type="text" required
                                        minlength="2">
                                    <span class="underline"></span>
                                </div>
                            </div>

                        </div>

                        <div class="row inputRow">
                            <div class="col-md-12">
                                <input class="input" placeholder="Пароль" name="pass" type="password" required
                                        minlength="4">
                            </div>
                        </div>
                        <div class="row">

                            <div class="col-md-6">
                                <button class="g-recaptcha contactCard__submit"
                                    data-sitekey="6LdSO3sUAAAAAMft8XDMLFh8BouVolV_qIAV2tRM"
                                    data-callback='onSubmit2'>Отправить</button>

                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>

    </div>

    @@include('modules/footer.html')
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineMax.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
    <script src="assets/js/odometer.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/uslugi.js"></script>

    <script src="assets/js/moment-with-locales.js"></script>
    <script>
        function animateCSS(element, animationName, callback) {
            var node = document.querySelector(element)
            node.classList.add('animated', animationName)

            function handleAnimationEnd() {
                node.classList.remove('animated', animationName)
                node.removeEventListener('animationend', handleAnimationEnd)

                if (typeof callback === 'function') callback()
            }

            node.addEventListener('animationend', handleAnimationEnd)
        }
        var buttonSend = document.querySelector(".contactCard__submit");
        buttonSend.onclick = function (e) {
            e.preventDefault();
            animateCSS(".form_firbo", "shake");
        };
    </script>
</body>

</html>
